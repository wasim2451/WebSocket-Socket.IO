<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatRooms</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h2>Welcome to Socket Lab ðŸ’¡</h2>
    <h3>Select Room to Start Chatting</h3>
    <p id="nameWarning">Enter Your Name first to get started !</p>
    <div class="name-div">
        <Label>Enter Your Name :</Label>
        <input type="text" id="inputName" name="" id="">
        <button id="inputSubmitBtn">Submit</button>
    </div>
    <div class="room-btn">
        <button id="roombtn-1" disabled="true">Room 1</button>
        <button id="roombtn-2" disabled="true">Room 2</button>
        <button id="roombtn-exit" disabled="true">Exit Room</button>
    </div>
    <p id="selectedRoom">No Rooms selected . Select a Room to Chat</p>
    <hr>
    <p class="connected-users">Connected Users : <span id="totalUsers">0</span> ( Min 2 users for chatting )</p>
    <div class="messageDiv">
        <div id="messageArea">
            <span class="system">System messages will show here ..</span>
            <span class="server">Server messages will show here ..</span>
            <span class="user">User messages will show here ..</span>
            <div class="messageInputWrapper">
                <input type="text" id="messageInput" placeholder="Type something..." />
                <button id="messageSentBtn">Send</button>
            </div>
        </div>
    </div>




</body>

</html>
